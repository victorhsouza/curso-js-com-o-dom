<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de notas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculo de medias</h1>
    </header>

    <main>
        <section class="principal">
           
            <div class="notas">
                <!-- <div class="input input-1">
                    <label for="">Nome</label>
                    <input type="text" name="" id="nome">
                </div> -->
                <div class="input input-2">
                    <label for="">Nota 1:</label>
                    <input type="number" name="" id="nota1">
                </div>
                <div class="input input-3">
                    <label for="">Nota 2:</label>
                    <input type="number" name="" id="nota2">
                </div>
                <div class="input input-4">
                    <label for="">Nota 3:</label>
                    <input type="number" name="" id="nota3">
                </div>
                <div class="input input-5">
                    <label for="">Nota 4:</label>
                    <input type="number" name="" id="nota4">
                </div>
            </div>

           
            <div class="resultado">
                <div class="input">
                    <label for="">Media</label>
                    <input type="text" name="" id="media" disabled>
                </div>
                <div class="input">
                    <label for="">Situação:</label>
                    <input type="text" name="" id="situacao" disabled>
                </div>
            </div>
            
        </section>
        
        <section class="botao-resultado">
            <button id="calcular">calcular</button>
        </section>


        <section class="informacao">
            <p>Sistema simples que recebe 4 notas de um aluno e retorna a media deste aluno e sua situação. Para estar aprovado a media deve ser maior que 7. Caso a media esteja entre 4 e 7 o aluno estara de recuperação e se for menor que 4 ele esta reprovado</p>
        </section>
        
        
    </main>

    <footer>

    </footer>
</body>
</html>
