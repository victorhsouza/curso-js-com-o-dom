<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de notas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculo de Salario</h1>
    </header>

    <main>
        <section class="principal">
           
            <div class="notas">
                <!-- <div class="input input-1">
                    <label for="">Nome</label>
                    <input type="text" name="" id="nome">
                </div> -->
                <div class="input input-2">
                    <label for="">Horas trabalhadas</label>
                    <input type="number" name="" class="input-valor" id="input-horas">
                </div>
                <div class="input input-3">
                   
                    <label for="">Nivel 1:</label>
                    <input type="radio" name="nivel" id="" >
                    
                    <label for="">Nivel 2:</label>
                    <input type="radio" name="nivel" id="" >

                    <label for="">Nivel 3:</label>
                    <input type="radio" name="nivel" id="" >
                </div>
                
            </div>

           
            <div class="resultado">
                <div class="input">
                    <label for="">Salario final:</label>
                    <input type="text" name="" id="salario" disabled>
                </div>
            </div>
            
        </section>
        
        <section class="botao-resultado">
            <button id="calcular" >calcular</button>
        </section>


        <section class="informacao">
            <p>Sistema simples que recebe as horas trabalhadas de um professor e de acordo com seu nivel ele recebe um salario diferente: <br> Nivel 1 -  R$20 hora/aula <br> Nivel 2 - R$35 hora/aula <br> Nivel 3 - R$50 hora/aula </p>
        </section>
        
        
    </main>

    <footer>

    </footer>
</body>
</html>
